<!DOCTYPE html>
<head>
  <meta charset="utf-8">
    
    <!-- Responsive page width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Including Bootsrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Page Title -->
    <title>
      Trackball with Bootstrap
    </title>
</head>

<!-- Including Java scripts -->

<!-- Setting up the vertex shader -->
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

uniform mat4 uRotationMatrix;

void main()
{
  vec4 p;

  gl_Position = uRotationMatrix*aPosition;
  vColor = aColor;
}
</script>

<!-- Setting up the fragment shader -->
<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<!-- Including The Shader File -->
<script type="text/javascript" src="./initShaders.js"></script>

<!-- Including the Matrix Vector File -->
<script type="text/javascript" src="./MVnew.js"></script>

<!-- Linking the respective java script file -->
<script type="text/javascript" src="./cubeTrack.js"></script>
</head>

<!-- Changing the background of body -->
<body style="background-color: #000000">
    
      <!-- Title Container -->
      <div class="card sticky-top flex-column" style="background-color: #000000;">
        <div class="card-header" >
          <h1 class="text-justify text-center text-white">Trackball</h1>
        </div>

        <!-- Sub header -->
        <div>
          <h6 class="text-justify text-center text-white">Interact with the object</h6>
        </div>

        <!-- Body Para -->
        <p class="text-justify text-center" style="color: #ff0000">
          To Use Buttons and Effects, Trackball must be moving!
        </p>
      </div>
    
      <!-- Main Canvas for the object rendering -->
      <canvas id="gl-canvas"  class="row" style="align-self: center" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>

      <div class="card sticky-bottom text-justify text-center flex-row" style="align-items: flex; justify-items: center; background-color: #000000;">
        <!-- Button to stop the trackball -->
        <i id="btnpause" class="bi-pause-circle-fill" style="background-color: #000000; color: #3300ff; font-size: 40px;"></i>
        
        &emsp;

        <!-- Button for lowering the speed -->
        <i id= "speedslow" class="bi bi-dash-circle-fill" style="background-color: #000000; color: #3300ff; font-size: 40px;"></i>
        
        &emsp;

        <!-- Button for increasing the speed -->
        <i id= "speedfast" class="bi bi-plus-circle-fill" style="background: #000000; color: #3300ff; font-size: 40px;"></i>

        &emsp;

        <!-- Button for rotating trackball on X-axis -->
        <button id= "xButton" class="btn btn-primary btn-md" style="background: #3300ff; color: #000000;"><b>X-axis</b></button>

        &emsp;

        <!-- Button for rotating trackball on Y-axis -->
        <button id= "yButton" class="btn btn-primary btn-md" style="background: #3300ff; color: #000000;"><b>Y-axis</b></button>

        &emsp;

        <!-- Button for rotating trackball on Z-axis -->
        <button id= "zButton" class="btn btn-primary btn-md" style="background: #3300ff; color: #000000;"><b>Z-axis</b></button>

        &emsp;

        <!-- Button for resetting trackball -->
        <button id= "btnreset" class="btn btn-primary btn-md" style="background: #3300ff; color: #000000;"><b>RESET</b></button>

        <!-- &emsp; -->

        <!-- Button for stoping trackball -->
        <!-- <button id= "btnstop" class="btn btn-primary btn-md" style="background: #3300ff; color: #000000;"><b>STOP</b></button>     -->
      </div>
</body>
</html>
